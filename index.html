<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="left-panel">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <h1>DANKA</h1>
            <div class="blk-bg"></div>
        </div>
        <div class="background">
            <img src="./images/bg.jpg" alt="">
        </div>
        <div class="footer">
            <a href="https://www.pexels.com/photo/crescent-moon-in-dark-night-sky-16545604/">Photo by Feyza Da≈ütan</a>
        </div>

    </div>

    <div class="right-panel">
        <div class="r-top-panel">
            <h2>This is not a real online service, yet! You know you need something like this in your life to help your day to day. Sign up <em>now</em> to get started! </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form-panel">
            <form action="urltoserverhere.com" method="post">
                <fieldset>
                    <h1>Let's Do This!</h1>
                    <div class="name">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input 
                                type="text" 
                                id="first-name" 
                                required/>
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input 
                                type="text" 
                                id="last-name" 
                                required/>
                        </div>

                    </div>
                    <div class="contact">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input 
                                type="email" 
                                id="email">
                        </div>
                        <div class="tel-num">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input 
                                type="tel" 
                                id="phone-number">
                        </div>
                   
                    </div>
                    <div class="password-div">
                        <div class="pw">
                            <label for="password">PASSWORD</label>
                            <input 
                                minlength="8"
                                class="error"
                                type="password" 
                                id="password" 
                                title="*Passwords do not match" 
                                />
                        </div>
                        <div class="cfm-pw">
                            <label for="cfm-password">CONFIRM PASSWORD</label>
                            <input 
                            minlength="8"
                            class="error"
                            type="password" 
                            id="cfm-password" 
                            required/>
                        </div>
                    </div>                    
                </fieldset>
            </form>
        </div>
        <div class="r-bottom-panel">
            <button type="submit">CREATE ACCOUNT</button>
            <p>Already have an account? <a href="linkToLogin.com">Log in</a></p>
        </div>
    </div>

</body>
</html>
